<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdOpt Chatbot â€” Conversation Logs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f4f8;
            color: #1a1a2e;
        }
        .header {
            background: #1863DC;
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 { font-size: 20px; }
        .header .stats { font-size: 13px; opacity: 0.85; }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px;
        }
        .session-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .session-header {
            padding: 14px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }
        .session-header:hover { background: #f1f5f9; }
        .session-meta {
            font-size: 13px;
            color: #64748b;
        }
        .session-meta strong {
            color: #1a1a2e;
            font-size: 14px;
        }
        .session-preview {
            font-size: 13px;
            color: #475569;
            margin-top: 4px;
            max-width: 600px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .session-badge {
            font-size: 12px;
            background: #e2e8f0;
            color: #475569;
            padding: 3px 10px;
            border-radius: 12px;
            white-space: nowrap;
        }
        .session-messages {
            display: none;
            padding: 16px 20px;
        }
        .session-messages.open { display: block; }
        .log-msg {
            padding: 10px 14px;
            margin-bottom: 8px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 85%;
        }
        .log-msg-user {
            background: #1863DC;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .log-msg-assistant {
            background: #f1f5f9;
            color: #1a1a2e;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }
        .log-msg-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 2px;
        }
        .log-msg-user .log-msg-time { color: rgba(255,255,255,0.7); }
        .log-msg-tools {
            font-size: 11px;
            color: #64748b;
            background: #f8fafc;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 6px;
            font-family: monospace;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        .empty-state h2 { margin-bottom: 8px; color: #64748b; }
        .refresh-btn {
            background: white;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            background: rgba(255,255,255,0.15);
        }
        .refresh-btn:hover { background: rgba(255,255,255,0.25); }
        .arrow { transition: transform 0.2s; display: inline-block; }
        .arrow.open { transform: rotate(90deg); }
        .flex-row { display: flex; gap: 16px; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Conversation Logs</h1>
            <div class="stats" id="stats">Loading...</div>
        </div>
        <div class="flex-row">
            <a href="/beta" style="color: white; font-size: 13px;">Back to Chat</a>
            <button class="refresh-btn" onclick="loadSessions()">Refresh</button>
        </div>
    </div>
    <div class="container" id="container">
        <div class="empty-state"><h2>Loading conversations...</h2></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(iso) {
            if (!iso) return '';
            const d = new Date(iso + 'Z');
            return d.toLocaleString();
        }

        function toggleSession(id) {
            const el = document.getElementById('msgs-' + id);
            const arrow = document.getElementById('arrow-' + id);
            if (el) {
                el.classList.toggle('open');
                arrow.classList.toggle('open');
            }
        }

        async function loadSessions() {
            try {
                const resp = await fetch(API_BASE + '/api/conversations');
                const data = await resp.json();
                renderSessions(data);
            } catch (e) {
                document.getElementById('container').innerHTML =
                    '<div class="empty-state"><h2>Error loading conversations</h2><p>' + e.message + '</p></div>';
            }
        }

        function renderSessions(data) {
            const container = document.getElementById('container');
            const stats = document.getElementById('stats');

            stats.textContent = data.total_sessions + ' sessions, ' + data.total_messages + ' messages';

            if (!data.sessions.length) {
                container.innerHTML = '<div class="empty-state"><h2>No conversations yet</h2><p>Conversations will appear here once users start chatting.</p></div>';
                return;
            }

            let html = '';
            for (const session of data.sessions) {
                const firstUserMsg = session.messages.find(m => m.role === 'user');
                const preview = firstUserMsg ? firstUserMsg.content.substring(0, 100) : 'No messages';
                const msgCount = session.messages.filter(m => m.role === 'user').length;

                html += '<div class="session-card">';
                html += '<div class="session-header" onclick="toggleSession(\'' + session.id + '\')">';
                html += '<div>';
                html += '<div class="session-meta"><span class="arrow" id="arrow-' + session.id + '">&#9654;</span> &nbsp;';
                html += '<strong>' + formatTime(session.created_at) + '</strong>';
                if (session.ip_address) html += ' &mdash; ' + escapeHtml(session.ip_address);
                html += '</div>';
                html += '<div class="session-preview">' + escapeHtml(preview) + '</div>';
                html += '</div>';
                html += '<span class="session-badge">' + msgCount + ' question' + (msgCount !== 1 ? 's' : '') + '</span>';
                html += '</div>';

                html += '<div class="session-messages" id="msgs-' + session.id + '">';
                for (const msg of session.messages) {
                    html += '<div class="log-msg log-msg-' + msg.role + '">';
                    html += escapeHtml(msg.content).replace(/\n/g, '<br>');
                    html += '<div class="log-msg-time">' + formatTime(msg.created_at) + '</div>';
                    if (msg.tool_calls) {
                        html += '<div class="log-msg-tools">Tools: ' + escapeHtml(msg.tool_calls) + '</div>';
                    }
                    html += '</div>';
                }
                html += '</div></div>';
            }

            container.innerHTML = html;
        }

        loadSessions();
    </script>
</body>
</html>
